<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Samaan AI - Your All-in-One Productivity & Health Platform">

  <!-- Google Sign-In -->
  <meta name="google-signin-client_id" content="{{GOOGLE_CLIENT_ID}}">
  
  <!-- Firebase Configuration Templates -->
  <meta name="firebase-api-key" content="{{FIREBASE_API_KEY}}">
  <meta name="firebase-project-id" content="{{FIREBASE_PROJECT_ID}}">
  <meta name="firebase-auth-domain" content="{{FIREBASE_AUTH_DOMAIN}}">
  <meta name="firebase-storage-bucket" content="{{FIREBASE_STORAGE_BUCKET}}">
  <meta name="firebase-messaging-sender-id" content="{{FIREBASE_MESSAGING_SENDER_ID}}">
  <meta name="firebase-app-id" content="{{FIREBASE_APP_ID}}">
  <meta name="firebase-measurement-id" content="{{FIREBASE_MEASUREMENT_ID}}">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Samaan AI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Samaan AI</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Sign-In JavaScript SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
